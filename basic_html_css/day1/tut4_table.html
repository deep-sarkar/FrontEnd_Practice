<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-spacing: 5px 10px;
            border-collapse: collapse;
        }
        table, td {
            border: 1px solid #000;
        }
        td {
            vertical-align: top;
            padding: 10px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h3>Table exercise</h3>
    <!-- Table is block level element -->
    <table>
        <!-- thead defines first row of talble ie. fields -->
        <thead>
            <!-- tr defines single row -->
            <tr>
                <!-- td tag for perticular row value -->
                <td>ID</td>
                <td>NAME</td>
                <td>LANGUAGE</td>
                <td>EXPRIENCE</td>
            </tr>
        </thead>
        <!-- tbody defines data in the tables, for each row we have to add data in tbody -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Deep</td>
                <td>Python</td>
                <td>6 months</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Raj</td>
                <td>java</td>
                <td>2 months</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Prateek</td>
                <td>PHP</td>
                <td>7 months</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
