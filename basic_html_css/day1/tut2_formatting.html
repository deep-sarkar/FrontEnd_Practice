<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>Formatting Example</h1>
    <!-- -> paragraph tag block elements, by default it takes full width available in browwser.
         -> By default new block start in new line
        eg: <address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset>
            <figcaption><figure><footer><form><h1>-<h6><header><hr><li><main><nav><noscript>
            <ol><p><pre><section><table><tfoot><ul><video>  -->
    <p style="border: 2px solid coral;">Normal text</p>
     <!-- formatting tag is an inline elements, it does not start in new line.
      eg: span, a, input, image -->
    <b>Bold text</b>
    <i>Italic text</i>
    <!-- in html5 strong and emphasized tags are used at place of bold and italic -->
    <strong style="border: 2px solid blueviolet">Strong Text</strong>
    <em>Emphasized text</em>
    <small>Small Text</small>
    <del>Deleted text</del>
    <sub>Subscripted text</sub>
    <sup>Supscripted text</sup>

</body>
</html>

<!-- toggle word wrap : to divide lines according to display size -->
