<!-- DOCTYPE: defines that this is HTML5 document which help browser to display correctly -->
<!DOCTYPE html> 
<!-- lang attribute defines language of html document -->
<html lang="en">
    <!-- <head> contains information about page -->
<head>
    <!-- 
        meta tag:
        -> Defines metadata about html. metadat is information about data.
        -> It will not displayed on webpage put machine parsable.
        -> It is used by SEO(Search Engine Optimization) to increase traffic
     -->
    <!-- charset: Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- For better display according to device heighst copmatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title : title shown on tab in browser -->
    <title>Document</title>
</head>
<!-- Defines document body -->
<body>
    
</body>
</html>

<!-- ELEMENT: start with starting tag, some content then closing tag -->
