<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- 2 types -->
    <!-- 1. unordered list:
        type = disc,square,circle -->
    <ul type="square">
        <li>This is our first unordered list</li>
        <li>This is our second unordered list</li>
        <li>This is our third unordered list</li>
    </ul>
    <!-- 2. ordered list 
        type = A,a,1,i,I -->
    <ol type="I">
        <li>This is our first ordered list</li>
        <li>This is our second ordered list</li>
        <li>This is our third ordered list</li>
    </ol>
</body>
</html>
