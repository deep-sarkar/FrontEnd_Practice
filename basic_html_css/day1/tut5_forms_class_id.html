<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Tutorial</h1>
    <!-- forms are block elements -->
    <!-- id & class
        id : id is used to uniquely identify a single element.
             id for every element should be unique.
             we cant use multiple id for single element. -->
    <form id="firstForm">
        <!-- class : class is used to apply css on perticular block,
                     a single element can have multiple class.
                     same class can be used in more than one element.
         -->
        <div class="classColour">
            <!-- label is defined for displaying label for input field, in for attribute we have to mention id 
                of input field where we are using perticular label -->
            <label for="name">Name</label>
            <!-- type attribute defines type of input
                name is used for targetting value to backend -->
            <input type="text" name="name" id="name">
        </div>
        <div class="classColour">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="classColour">
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>
        <div class="classColour">
            <label for="textarea">Detail</label><br>
            <textarea id="textarea" cols="15" rows="7"></textarea>
        </div>
        <div class="classColour">
            <label for="number">Id</label>
            <input type="number" id="number">
        </div>
        <div class="classColour">
            <!-- radio input with same name, only one can be selected at a time -->
            Gender: Male <input type="radio" name="gender">
            Female <input type="radio" name="gender">
        </div>
        <div class="classColour">
            <label for="terms-and-condition">Accept terms & conditions</label>
            <input type="checkbox" id="terms-and-condition">
        </div>
    </form>
</body>
</html>
